<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img img-fluid">
        <div class="card-block">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text">
                <small class="text-muted">Primera aparición: {{ heroe.aparicion }}</small>
            </p>
            <!-- <button class="btn btn-outline-primary btn-block">Ver mas..</button> -->
            <a [routerLink]="['heroe',i]" class="btn btn-outline-primary">Ver más...</a>
        </div>
    </div>
</div>
